<!DOCTYPE html>
<html>
<head>
    <title>Test Email Subscription</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        input { padding: 10px; width: 300px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #8a2be2; color: white; border: none; cursor: pointer; }
        button:hover { background: #6a1bb2; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .logs { margin-top: 20px; background: #f5f5f5; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üìß Test Email Subscription</h1>
    <p>Enter an email to test the subscription confirmation email:</p>
    
    <form id="subscribeForm">
        <input type="email" id="emailInput" placeholder="your@email.com" required>
        <button type="submit">Subscribe</button>
    </form>
    
    <div id="result"></div>
    <div id="logs"></div>

    <script>
        const form = document.getElementById('subscribeForm');
        const resultDiv = document.getElementById('result');
        const logsDiv = document.getElementById('logs');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            
            resultDiv.innerHTML = '<p>‚è≥ Sending request...</p>';
            logsDiv.innerHTML = '';
            
            try {
                const response = await fetch('http://localhost:3000/api/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Success!</h3>
                            <p>${data.message}</p>
                            <p><strong>Check ${email} for confirmation email!</strong></p>
                            <p>Subject: "Successfully subscribed to Piratage Event Notifications"</p>
                        </div>
                    `;
                    
                    logsDiv.innerHTML = `
                        <div class="logs">
                            <strong>üìã Server Logs (check your terminal):</strong><br>
                            Look for these messages:<br>
                            ‚Ä¢ üìß Attempting to send welcome email to: ${email}<br>
                            ‚Ä¢ ‚úÖ Resend initialized<br>
                            ‚Ä¢ ‚úÖ Email sent successfully
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error</h3>
                            <p>${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Connection Error</h3>
                        <p>${error.message}</p>
                        <p>Make sure the server is running on port 3000</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
